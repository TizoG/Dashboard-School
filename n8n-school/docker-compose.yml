version: '3.8'

services:
    n8n:
        image: n8nio/n8n
        ports:
            - '5678:5678'
        volumes:
            - ./n8n-data:/home/node/.n8n
        environment:
            - N8N_BASIC_AUTH_ACTIVE=true
            - N8N_BASIC_AUTH_USER=admin
            - N8N_BASIC_AUTH_PASSWORD=admin123
            - N8N_HOST=localhost
            - N8N_PORT=5678
            - WEBHOOK_URL=http://localhost:5678
        restart: unless-stopped
